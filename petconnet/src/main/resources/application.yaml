server:
  port: 8888
  servlet:
    context-path: /api/v1

spring:
  application:
    name: petconnet
  devtools:
    add-properties: true
  datasource:
    url: jdbc:mysql://localhost:3306/petconnect?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Sao_Paulo
    username: root
    password: root
  jpa:
    open-in-view: true
    show-sql: true # show sql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true # format sql

springdoc:
  api-docs:
    version: openapi_3_0
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  show-actuator: true
  default-consumes-media-type: application/json

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    web: DEBUG
    br.com.projetofinal.petconnet: DEBUG

feign-client:
  name: viacep
  url: https://viacep.com.br/ws