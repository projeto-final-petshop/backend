# SUCESSO 2xx
CREATED=Cadastro realizado com sucesso!
PET_SUCCESSFULLY_REGISTERED=Pet cadastrado com sucesso!
# ERRO 4xx
UNAUTHORIZED_1=Erro na autenticação.
UNAUTHORIZED_2=Credenciais inválidas ou autenticação falhou.
UNAUTHORIZED_3=Usuário não autenticado.
UNAUTHORIZED_4=Token inválido ou expirado.
FORBIDDEN=Usuário não possui permissão para
INTERNAL_SERVER_ERROR=Erro no servidor ao tentar processar a requisição.
BAD_REQUEST=Dados da requisição inválido(s) ou faltando.
USER_NOT_FOUND=Usuário não encontrado.
PET_NOT_FOUND_1=Pet não encontrado.
CONFLICT_EMAIL=Endereço de email já cadastro no sistema.
CONFLICT_CPF=CPF já cadastro no sistema.
# ERRO 5xx
# 201 - Created
created.registered=Cadastro realizado com sucesso!
created.registeredUser=Usuário cadastrado com sucesso!
created.registeredEmployee=Funcionário cadastrado com sucesso!
created.registeredAdmin=Administrador cadastrado com sucesso!
created.registeredPet=Animal de estimação cadastrado com sucesso!
created.registeredVeterinarian=Médico veterinário cadastrado com sucesso!
created.registeredAppointment=Agendamento realizado com sucesso!
# 204 - No Content
noContent.userUpdated=Usuário atualizado com sucesso!
noContent.updatedPet=Pet atualizado com sucesso!
noContent.updatedScheduling=Agendamento atualizado com sucesso!
noContent.updatedEmployee=Funcionário atualizado com sucesso!
noContent.updatedVeterinarian=Médico veterinário atualizado com sucesso!
noContent.deletedUser=Usuário excluído com sucesso!
noContent.excludedPet=Pet excluído com sucesso!
noContent.excludedEmployee=Funcionário excluído com sucesso!
noContent.excludedVeterinarian=Médico veterinário excluído com sucesso!
noContent.canceledAppointment=Agendamento atualizado com sucesso!
# 400 - Bad Request
# Erro de Token Inválido
badRequest.invalidAuthToken_1=Token de autenticação inválido.
# Erro de Falha no Token
badRequest.tokenProcessingFailure=Falha ao processar o Token de autenticação
# Erro de Dados de Entrada Inválidos
badRequest.invalidInputData=Dados de entrada inválidos. Verifique os campos e tente novamente.
# Erro de campos obrigatórios ausentes
badRequest.missingRequiredFields=Campos obrigatórios estão ausentes.