openapi: 3.0.3
info:
  title: 'Petconnect'
  description: |-
    Trabalho apresentado como requisito parcial para a disciplina de **Projeto Final I: Especificação e Design**, 
    do curso de Bacharelado em Sistemas de Informação, da PUCPR
    
    * **Acadêmicos**: Gabriel, Guilherme e Juliane
    * **Nome do Produto de Software**: PetConnect
    
    ## Validação dos Campos
    
    * O campo `name` deve conter no mínimo 3 caracteres e no formulário de cadastro é obrigatório.
    * O Campo `cpf` é obrigatório para realizar o cadastro e deve ter:
      * 11 digitos numéricos
      * formato válido (XXX.XXX.XXX-XX)
      * ser um número de documento válido
    * O campo `email` deve ser um endereço de email com formato válido e em alguns casos como cadastro e 
      login é campo obrigatório.    
    * `phoneNumber` deve ser um número de telefone com formato válido. 
      * O sinal de `+` é opcional.
      * Exemplo de formato: +55119XXXXXXXX
      * Mínimo 13 e máximo 14 caracteres
    * `password`, `confirmPassword`, `newPassword`: A senha deve seguir os seguintes requisitos mínimos:
      * 8 caracteres
      * 1 letra maiúscula
      * 1 letra minúscula
      * 1 número
      * 1 caracter especial
    * `password` e `newPassword` serão criptografadas e armazenadas no banco de dados.
    * `confirmPassword` não será persistido no banco de dados. 
    
    ## Endpoints
    
    * `active` e `deactive`: quando o usuário deseja excluir sua conta, ela será desativada, 
      após um período de 30 (trinta) dias será excluída do banco de dados. 
      Ou seja, dentro dos 30 dias, o usuário poderá ativar sua conta novamente.
      Para essa primeira etapa do projeto, são endpoints **opcionais**.
    * No momento será utilizado o método `DELETE` para excluir os dados do usuário do banco de dados.

