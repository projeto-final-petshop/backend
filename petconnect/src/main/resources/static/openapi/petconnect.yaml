        name:
          type: string
          description: 'Nome do Usuário'
          example: 'Nome do Usuário'
        email:
          type: string
          pattern: '^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$'
          example: 'user@example.com'
          description: 'Email do usuário deve ter um formato válido e é campo obrigatório'
        password:
          type: string
          description: 'A senha deve conter no mínimo 8 caracteres, incluindo uma letra maiúscula, uma letra minúscula, um número e um caractere especial.'
          pattern: '^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*()-+]).{8,}$'
          minLength: 8
          example: 'P4$$w0rD'
        cpf:
          type: string
          pattern: '^\d{3}\.\d{3}\.\d{3}-\d{2}$'
          example: 'XXX.XXX.XXX-XX'
          description: 'CPF do usuário deve ser válido e ter um formato válido'
          minLength: 11
          maxLength: 11
        phoneNumber:
          type: string
          example: '5511998765432 ou +5511998765432'
          description: 'O número de telefone no formato E.164'
          minLength: 13
          maxLength: 14
        active:
          type: boolean
          description: 'Buscar usuário por status (ativo ou inativo)'
        createdAt:
          type: string
          format: date-time
          example: '2024-05-25T14:00:26.067893-03:00'
          description: 'ISO 8601'
        updatedAt:
          type: string
          format: date-time
          example: '2024-05-25T14:00:26.067893-03:00'
          description: 'ISO 8601'
        enabled:
          type: boolean
          example: true
        accountNonExpired:
          type: boolean
          example: true
        credentialsNonExpired:
          type: boolean
          example: true
        accountNonLocked:
          type: boolean
          example: true
        username:
          type: string
          example: 'user@example.com'
        authorities:
          type: array
          items:
            type: string
    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
          description: 'Nome do usuário'
          example: 'Nome do Usuário'
        email:
          type: string
          pattern: '^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$'
          example: 'user@example.com'
          description: 'Email do usuário deve ter um formato válido e é campo obrigatório'
        cpf:
          type: string
          pattern: '^\d{3}\.\d{3}\.\d{3}-\d{2}$'
          example: 'XXX.XXX.XXX-XX'
          description: 'CPF do usuário deve ser válido e ter um formato válido'
          minLength: 11
          maxLength: 11
        phoneNumber:
          type: string
          example: '5511998765432 ou +5511998765432'
          description: 'O número de telefone no formato E.164'
          minLength: 13
          maxLength: 14
    FindUserRequest:
      type: object
      properties:
        name:
          type: string
          description: 'Nome do usuário'
          example: 'Nome do Usuário'
        email:
          type: string
          pattern: '^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$'
          example: 'user@example.com'
          description: 'Email do usuário deve ter um formato válido e é campo obrigatório'
        cpf:
          type: string
          pattern: '^\d{3}\.\d{3}\.\d{3}-\d{2}$'
          example: 'XXX.XXX.XXX-XX'
          description: 'CPF do usuário deve ser válido e ter um formato válido'
          minLength: 11
          maxLength: 11
        active:
          type: boolean
          description: 'Buscar usuário por status (ativo ou inativo)'
    ErrorResponse:
      type: object
      properties:
        type:
          type: string
          example: "about:blank"
        title:
          type: string
          example: "Forbidden"
        status:
          type: integer
          example: 403
        detail:
          type: string
          example: "A assinatura JWT não corresponde à assinatura computada localmente. A validade do JWT não pode ser afirmada e não deve ser confiável."
        instance:
          type: string
          example: "/api/v1/users/"
        description:
          type: string
          example: "A assinatura JWT é inválida"
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
