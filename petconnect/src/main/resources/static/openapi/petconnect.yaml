paths:
  /auth/signup:
    post:
      summary: 'Cadastrar um novo usuário'
      tags:
        - Auth
      operationId: 'register'
      description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '201':
          description: 'Usuário cadastrado com sucesso'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 'Requisição Inválida'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: 'Campo email ou CPF já cadastrado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 'Internal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/login:
    post:
      summary: 'Login'
      tags:
        - Auth
      operationId: 'authenticate'
      description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: 'Login bem-sucedido!'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: 'Credenciais Inválidas'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 'Internal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /users/me:
    get:
      summary: 'Detalhes do Usuário'
      tags:
        - User
      operationId: 'authenticatedUser'
      description: 'Usuário autenticado'
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 'Campo inválido'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 'Unauthorized (Não autenticado)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 'Forbidden (Não tem permissão)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 'Usuário não encontrado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 'Internal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /users:
    get:
      summary: 'Listar Todos os Usuários'
      tags:
        - User
      operationId: 'allUsers'
      description: 'Usuário autenticado'
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: 'Campo inválido'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 'Unauthorized (Não autenticado)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 'Forbidden (Não tem permissão)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 'Internal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /users/{id}:
    put:
      summary: 'Atualiza os dados de um Usuário'
      tags:
        - User
      security:
        - BearerAuth: [ ]
      operationId: 'getUserById'
      description: 'Buscar usuário por ID'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 'ID do Usuário'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '200':
          description: 'Usuário atualizado com sucesso'
          content:
            application/json:
              schema:
                type: string
                example: 'Usuário atualizado com sucesso!'
        '404':
          description: 'Usuário não encontrado.'
    delete:
      summary: 'Excluir um usuáiro'
      tags:
        - User
      security:
        - BearerAuth: [ ]
      operationId: 'deleteUser'
      description: 'Excluir usuário por ID'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 'ID do Usuário'
      responses:
        '200':
          description: 'Usuário excluído com sucesso!'
          content:
            application/json:
              schema:
                type: string
                example: 'Usuário excluído com sucesso!'
        '404':
          description: 'Usuário não encontrado.'
  /users/{id}/deactivate:
    put:
      summary: 'Desativa um usuário (opcional)'
      tags:
        - User
      security:
        - BearerAuth: [ ]
      operationId: 'deactivateUser'
      description: 'Desativar Usuário'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 'ID do Usuário'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '200':
          description: 'Usuário desativado com sucesso'
          content:
            application/json:
              schema:
                type: string
                example: 'Usuário desativado com sucesso!'
        '404':
          description: 'Usuário não encontrado.'
  /users/{id}/activate:
    put:
      summary: 'Ativar um usuário (opcional)'
      tags:
        - User
      security:
        - BearerAuth: [ ]
      operationId: 'activateUser'
      description: 'Ativar Usuário'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 'ID do Usuário'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '200':
          description: 'Usuário ativado com sucesso'
          content:
            application/json:
              schema:
                type: string
                example: 'Usuário ativado com sucesso!'
        '404':
          description: 'Usuário não encontrado.'
  /users/search:
    put:
      summary: 'Busca um usuário pelo parâmetro fornecido'
      tags:
        - User
      security:
        - BearerAuth: [ ]
      operationId: 'findUser'
      description: 'Para pesquisar usuário por um dos parâmetros: nome, email, cpf ou ativo'
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
          description: 'Nome do Usuário'
        - name: email
          in: query
          required: true
          schema:
            type: string
            pattern: '^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$'
          description: 'Email do usuário deve ter um formato válido'
        - name: cpf
          in: query
          required: true
          schema:
            type: string
            pattern: '^\d{3}\.\d{3}\.\d{3}-\d{2}$'
            example: 'XXX.XXX.XXX-XX'
          description: 'CPF do usuário deve ser válido e ter um formato válido'
        - name: active
          in: query
          required: true
          schema:
            type: boolean
          description: 'Status ativo do usuário'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '200':
          description: 'Usuário encontrado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: 'Usuário não encontrado.'
components:
  schemas:
    RegisterUserRequest:
      type: object
      properties:
        name:
          type: string
          description: 'Nome do usuário'
          example: 'Nome do Usuário'
        email:
          type: string
          pattern: '^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$'
          example: 'user@example.com'
          description: 'Email do usuário deve ter um formato válido e é campo obrigatório'
        password:
          type: string
          description: 'A senha deve conter no mínimo 8 caracteres, incluindo uma letra maiúscula, uma letra minúscula, um número e um caractere especial.'
          pattern: '^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*()-+]).{8,}$'
          minLength: 8
          example: 'P4$$w0rD'
        confirmPassword:
          type: string
          description: 'O valor do campo `confirmPassword` deve receber o mesmo ao valor do campo `password`.'
          example: 'P4$$w0rD'
        cpf:
          type: string
          pattern: '^\d{3}\.\d{3}\.\d{3}-\d{2}$'
          example: 'XXX.XXX.XXX-XX'
          description: 'CPF do usuário deve ser válido e ter um formato válido'
          minLength: 11
          maxLength: 11
        phoneNumber:
          type: string
          example: '5511998765432 ou +5511998765432'
          description: 'O número de telefone no formato E.164'
          minLength: 13
          maxLength: 14
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          pattern: '^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$'
          example: 'user@example.com'
          description: 'Email do usuário deve ter um formato válido e é campo obrigatório'
        password:
          type: string
          description: 'A senha deve conter no mínimo 8 caracteres, incluindo uma letra maiúscula, uma letra minúscula, um número e um caractere especial.'
          pattern: '^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*()-+]).{8,}$'
          minLength: 8
          example: 'P4$$w0rD'
