openapi: 3.0.3
info:
  title: 'Petconnect'
  description: |
    
    API PetConnect
    
    Esta API permite aos usuários autenticar-se, gerenciar seus pets e agendamentos de serviços.
    
    Funcionalidades principais incluem:
    - Cadastro e autenticação de usuários
    - Gerenciamento de informações de pets
    - Agendamento de serviços para pets
    - Visualização de agendamentos por usuário e pet
    - Cancelamento e atualização de agendamentos

  termsOfService: 'https://swagger.io/terms/'
  contact:
    name: 'Suporte'
    email: petshop.petconnect@gmail.com
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0
externalDocs:
  description: 'Repositório do Projeto no GitHub'
  url: 'https://github.com/projeto-final-petshop'
servers:
  - url: 'http://localhost:8888/api/v1'
tags:
  - name: Auth
    description: 'Autenticação'
  - name: User
    description: 'Usuário'
  - name: Pet
    description: 'Animal de Estimação'
  - name: Appointment
    description: 'Agendamento de Consultas e Serviços'
  - name: PetShop
    description: 'Loja para Animais de Estimação'
paths:
  /auth/signup:
    post:
      summary: 'Cadastrar um novo usuário'
      tags:
        - Auth
      operationId: 'register'
      description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '201':
          description: 'Usuário cadastrado com sucesso'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /auth/login:
    post:
      summary: 'Login'
      tags:
        - Auth
      operationId: 'authenticate'
      description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: 'Login bem-sucedido!'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /auth/reset-password:
    post:
      summary: 'Solicitar redefinição de senha'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: 'Link de redefinição de senha enviado com sucesso!'
        '400':
          description: 'Solicitação inválida ou e-mail não encontrado!'
        '500':
          description: 'Internal server error'
  /auth/reset-password/confirm:
    post:
      summary: 'Confirmar solicitar redefinição de senha'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
                confirmPassword:
                  type: string
      responses:
        '200':
          description: 'Senha redefinida com sucesso'
        '400':
          description: 'Solicitação inválida ou e-mail não encontrado'
        '500':
          description: 'Internal server error'
  /users/me:
    get:
      summary: 'Detalhes do Usuário'
      tags:
        - User
      operationId: 'authenticatedUser'
      description: 'Usuário autenticado'
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
      security:
        - Bearer: [ ]
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users:
    get:
      summary: 'Listar Todos os Usuários'
      tags:
        - User
      operationId: 'allUsers'
      description: 'Usuário autenticado'
      security:
        - Bearer: [ ]
        - roles: [ ADMIN ]
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users/update:
    put:
      summary: 'Atualiza os dados de um Usuário'
      tags:
        - User
      security:
        - Bearer: [ ]
      operationId: 'getUserById'
      description: 'Buscar usuário por ID'
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
          description: 'Informar o ID do Usuário'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '200':
          description: 'Usuário atualizado com sucesso'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users/delete:
    delete:
      summary: 'Excluir um usuário'
      tags:
        - User
      security:
        - Bearer: [ ]
      operationId: 'deleteUser'
      description: 'Excluir um usuário pelo ID'
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
          description: 'Informar o ID do Usuário'
      responses:
        '200':
          description: 'Usuário excluído com sucesso!'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users/search:
    put:
      summary: 'Busca um usuário pelo parâmetro fornecido'
      tags:
        - User
      security:
        - Bearer: [ ]
        - roles: [ ADMIN ]
      operationId: 'findUser'
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
        - name: name
          in: query
          schema:
            type: string
          description: 'Nome do usuário'
        - name: email
          in: query
          schema:
            type: string
          description: 'Endereço de e-mail do usuário'
        - name: cpf
          in: query
          schema:
            type: string
          description: 'CPF do usuário'
        - name: active
          in: query
          schema:
            type: boolean
          description: 'Indica se o usuário está ativo'
      responses:
        '200':
          description: 'Usuário encontrado'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /pets:
    post:
      tags:
        - Pet
      security:
        - Bearer: [ ]
      summary: 'Cadastrar Pet'
      description: 'Cadastrar um novo Pet'
      operationId: createPet
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetRequest'
      responses:
        '201':
          description: 'Pet criado com sucesso!'
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PetResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
        - Pet
      security:
        - Bearer: [ ]
      summary: 'Listar Pet'
      description: 'Listar todos os pets cadastrados'
      operationId: getAllPets
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
      responses:
        '200':
          description: 'Lista de pets retornada com suesso'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PetResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /pets/{petId}:
    get:
      tags:
        - Pet
      security:
        - Bearer: [ ]
      summary: 'Buscar Pet por ID'
      description: 'Buscar um pet pelo ID'
      operationId: getPetById
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
        - $ref: '#/components/parameters/PetId'
          description: 'Informar o ID do Pet'
      responses:
        '200':
          description: 'Pet retornado com sucesso!'
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PetResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/PetNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - Pet
      security:
        - Bearer: [ ]
      summary: 'Ataulizar Pet'
      description: 'Atualizar um pet existente'
      operationId: updatePet
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
        - $ref: '#/components/parameters/PetId'
          description: 'Informar o ID do Pet'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetRequest'
      responses:
        '200':
          description: 'Pet atualizado com sucesso!'
          content:
            text/plain:
              schema:
                type: string
              example: 'Pet atualizado com sucesso!'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/PetNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Pet
      security:
        - Bearer: [ ]
      summary: 'Excluir Pet'
      description: 'Excluir um pet existente'
      operationId: deletePet
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
        - $ref: '#/components/parameters/PetId'
          description: 'Informar o ID do Pet'
      responses:
        '200':
          description: 'Pet excluído com sucesso!'
          content:
            text/plain:
              schema:
                type: string
                example: 'Pet excluido com sucesso!'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/PetNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /appointments/schedule:
    post:
      summary: 'Agenda um novo agendamento'
      description: 'Detalhes do agendamento'
      tags:
        - Appointment
      security:
        - Bearer: [ ]
      operationId: scheduleAppointment
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentRequest'
      responses:
        '204':
          description: 'Agendamento criado com sucesso.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /appointments/update/{appointmentId}:
    put:
      summary: 'Atualiza um agendamento existente'
      description: 'Atualiza um agendamento existente'
      tags:
        - Appointment
      security:
        - Bearer: [ ]
      operationId: updateAppointment
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
        - $ref: '#/components/parameters/AppointmentId'
          description: 'Informar o ID do Agendamento'
      requestBody:
        description: 'Detalhes do agendamento para atualização'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentRequest'
      responses:
        '200':
          description: 'Agendamento atualizado com sucesso.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/AppointmentNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /appointments/cancel/{appointmentId}:
    delete:
      summary: 'Cancela um agendamento existente'
      description: 'Cancela um agendamento existente'
      tags:
        - Appointment
      security:
        - Bearer: [ ]
      operationId: cancelAppointment
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
        - $ref: '#/components/parameters/AppointmentId'
          description: 'Informar o ID do Agendamento'
      responses:
        '200':
          description: 'Agendamento cancelado com sucesso.'
          content:
            application/json:
              schema:
                type: string
                example: 'Agendamento cancelado com sucesso.'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/AppointmentNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /appointments/all:
    get:
      summary: 'Listar todos os agendamentos'
      description: 'Agendamentos vinculados ao usuário.'
      tags:
        - Appointment
      security:
        - Bearer: [ ]
      operationId: getAllAppointments
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
          description: 'Informar o ID do Agendamento'
      responses:
        '200':
          description: 'Lista de agendamentos cadastrados.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/AppointmentNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /appointments/pets/{petId}:
    get:
      summary: 'Lista de agendamentos do Pet.'
      description: 'Agendamentos vinculados ao usuário e um pet.'
      tags:
        - Appointment
      security:
        - Bearer: [ ]
      operationId: getAppointmentsByPet
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
        - $ref: '#/components/parameters/PetId'
          description: 'Informe o ID do Pet'
      responses:
        '200':
          description: 'Lista de agendamento do Pet.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/AppointmentNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /appointments/{appointmentId}:
    get:
      summary: 'Lista de agendamentos do Pet.'
      description: 'Agendamentos vinculados ao usuário e um pet.'
      tags:
        - Appointment
      security:
        - Bearer: [ ]
      operationId: getAppointmentById
      parameters:
        - $ref: '#/components/parameters/AuthHeader'
        - $ref: '#/components/parameters/AppointmentId'
          description: 'Informe o ID do Agendamento'
      responses:
        '200':
          description: 'Lista de agendamento do Pet.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'
        '400':
          $ref: '#/components/responses/InvalidField'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/AppointmentNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
    roles:
      type: apiKey
      in: header
      name: roles
  parameters:
    AuthHeader:
      in: header
      name: Authorization
      required: true
      schema:
        type: string
        description: 'Token JWT de Autorização'
    Id:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
    PetId:
      name: petId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    AppointmentId:
      name: appointmentId
      in: path
      required: true
      schema:
        type: integer
        format: int64
  responses:
    InvalidField:
      description: 'Campo inválido'
    Unauthorized:
      description: 'Unauthorized (Não autenticado)'
    Forbidden:
      description: 'Forbidden (Não tem permissão)'
    UserNotFound:
      description: 'Usuário não encontrado.'
    PetNotFound:
      description: 'Pet não encontrado.'
    AppointmentNotFound:
      description: 'Agendamento não encontrado.'
    Conflict:
      description: 'CPF ou Email já cadastrado.'
    InternalServerError:
      description: 'Internal Server Error'
  schemas:
    RegisterUserRequest:
      type: object
      properties:
        name:
          type: string
          description: 'Nome do usuário'
          example: 'Nome do Usuário'
        email:
          type: string
          pattern: '^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$'
          example: 'user@example.com'
          description: 'Email do usuário deve ter um formato válido e é campo obrigatório'
        password:
          type: string
          description: 'A senha deve conter no mínimo 8 caracteres, incluindo uma letra maiúscula, uma letra minúscula, um número e um caractere especial.'
          pattern: '^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*()-+]).{8,}$'
          minLength: 8
          example: 'P4$$w0rD'
        confirmPassword:
          type: string
          description: 'O valor do campo `confirmPassword` deve receber o mesmo ao valor do campo `password`.'
          example: 'P4$$w0rD'
        cpf:
          type: string
          pattern: '^\d{3}\.\d{3}\.\d{3}-\d{2}$'
          example: 'XXX.XXX.XXX-XX'
          description: 'CPF do usuário deve ser válido e ter um formato válido'
          minLength: 11
          maxLength: 11
        phoneNumber:
          type: string
          example: '5511998765432 ou +5511998765432'
          description: 'O número de telefone no formato E.164'
          minLength: 13
          maxLength: 14
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          pattern: '^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$'
          example: 'user@example.com'
          description: 'Email do usuário deve ter um formato válido e é campo obrigatório'
        password:
          type: string
          description: 'A senha deve conter no mínimo 8 caracteres, incluindo uma letra maiúscula, uma letra minúscula, um número e um caractere especial.'
          pattern: '^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*()-+]).{8,}$'
          minLength: 8
          example: 'P4$$w0rD'
    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: 'eyJhbGciOiJIUzI1NiJ9...'
          description: 'Token JWT para autenticação'
        expiresIn:
          type: integer
          format: int32
          example: 86400000
          description: 'Tempo em milissegundos até o token expirar'
    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 'ID do usuário'
          example: 1
        name:
          type: string
          description: 'Nome do Usuário'
          example: 'Nome do Usuário'
        email:
          type: string
          pattern: '^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$'
          example: 'user@example.com'
          description: 'Email do usuário deve ter um formato válido e é campo obrigatório'
        password:
          type: string
          description: 'A senha deve conter no mínimo 8 caracteres, incluindo uma letra maiúscula, uma letra minúscula, um número e um caractere especial.'
          pattern: '^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*()-+]).{8,}$'
          minLength: 8
          example: 'P4$$w0rD'
        cpf:
          type: string
          pattern: '^\d{3}\.\d{3}\.\d{3}-\d{2}$'
          example: 'XXX.XXX.XXX-XX'
          description: 'CPF do usuário deve ser válido e ter um formato válido'
          minLength: 11
          maxLength: 11
        phoneNumber:
          type: string
          example: '5511998765432 ou +5511998765432'
          description: 'O número de telefone no formato E.164'
          minLength: 13
          maxLength: 14
        active:
          type: boolean
          description: 'Buscar usuário por status (ativo ou inativo)'
        createdAt:
          type: string
          format: date-time
          example: '2024-05-25T14:00:26.067893-03:00'
          description: 'ISO 8601'
        updatedAt:
          type: string
          format: date-time
          example: '2024-05-25T14:00:26.067893-03:00'
          description: 'ISO 8601'
        enabled:
          type: boolean
          example: true
        accountNonExpired:
          type: boolean
          example: true
        credentialsNonExpired:
          type: boolean
          example: true
        accountNonLocked:
          type: boolean
          example: true
        username:
          type: string
          example: 'user@example.com'
        authorities:
          type: array
          items:
            type: string
    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
          description: 'Nome do usuário'
          example: 'Nome do Usuário'
        email:
          type: string
          pattern: '^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$'
          example: 'user@example.com'
          description: 'Email do usuário deve ter um formato válido e é campo obrigatório'
        cpf:
          type: string
          pattern: '^\d{3}\.\d{3}\.\d{3}-\d{2}$'
